    <header>
        <h1>Магазин кактусов</h1>
        <img src="img/cactus-svgrepo-com.svg" alt="Логотип сайта" width="45px">
        <nav>
            <ul>
                <li><a href="index.html">На главную</a></li>

<main>    
    <form id="contact-form" >
        <div class="form-item">
          <label for="topic" ><i>Тема</i></label> <br>
          <select name="topic" id="topic"class="subject" >
            <option value="1">Заказать кактус</option>
            <option value="2">Оставить отзыв/замечание</option>
            <option value="3">Предложить сотруддничество</option>
            <option value="4">Другое</option>
          </select>
        </div>
        <div class="form-item">
        <label for="mail"><i>Имя </i></label><br>
        <input id="mail" type="text" placeholder="Name" required><br>
        </div>
        <div class="form-item">
        <label for="pass"><i>Email</i></label><br>
        <input id="pass" type="email" placeholder="Email" required><br>
        </div>
        <div class="form-item">
            <label for="textarea" > <i> Текст сообщения</i></label>
            <br>
            <textarea id="textarea" type="textarea"  rows="10" placeholder="Текст сообщения" required></textarea>
        </div>
        <div>
           <label for="date"><i>Дата</i></label><br>
           <input type="date" name="date" id="date" required><br>
        </div>
        <div>
            <label for="tel"><i>Номер телефона</i></label><br>
            <input type="tel" name="tel" id="tel" required>
            
         </div>
         <div>
            <input type="checkbox" id="yes" name="yes" >
            <label for="yes">Согласие</label>
          </div>
        
          <div>
            <input type="checkbox" id="no" name="no" >
            <label for="no">Отказ</label>
          </div>
        
        <div class="form-item">
            <input type="submit"  value="Отправить" >
            </div>
        
    </form>
